<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” Streamix</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div style="display:flex; min-height:100vh; align-items:center; justify-content:center;">
    <form style="width:320px; background:var(--card); padding:18px; border-radius:10px;">
      <h2>Sign in</h2>
      <input id="email" placeholder="Email" style="width:100%; padding:10px; margin:8px 0; border-radius:8px"/>
      <input id="pass" placeholder="Password" type="password" style="width:100%; padding:10px; margin:8px 0; border-radius:8px"/>
      <button id="doLogin" class="btn primary" style="width:100%">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('doLogin').addEventListener('click', async (e)=> {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      const r = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email, password:pass})});
      if (r.ok) {
        const d = await r.json();
        localStorage.setItem('streamix_token', d.token);
        location.href = '/';
      } else alert('Login failed');
    });
  </script>
</body>
</html>
