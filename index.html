<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Streamix — Watch movies & trailers</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app" class="app">
    <header class="nav">
      <div class="nav-left">
        <div class="logo">Streamix</div>
      </div>
      <div class="nav-center">
        <input id="search" placeholder="Search movies, categories..." aria-label="Search" />
      </div>
      <div class="nav-right">
        <button id="loginBtn" class="btn">Login</button>
      </div>
    </header>

    <main class="main">
      <section class="hero" id="hero">
        <div class="hero-inner">
          <h1 id="hero-title">Featured</h1>
          <p id="hero-desc">Stream trailers and sample clips.</p>
          <div class="hero-actions">
            <button class="btn primary" id="hero-play">Play</button>
          </div>
        </div>
      </section>

      <section class="catalog" id="catalog">
        <!-- categories & carousels inserted here -->
      </section>
    </main>

    <footer class="footer">Streamix demo • replace assets with your own licensed videos</footer>
  </div>

  <!-- Player Modal -->
  <div id="playerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-body">
      <button id="closePlayer" class="modal-close">✕</button>
      <video id="player" controls playsinline preload="metadata" crossorigin="anonymous"></video>
      <div class="player-meta">
        <h3 id="player-title"></h3>
        <p id="player-desc"></p>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
